<html>
  <head>
    <title>Points Main Page</title>
  </head>
  <body>
    <h1>Loyalty Card Management</h1>
    <p>Welcome!</p>

    <form action="PointsManagementServlet" method="get">
      <label>Select option:</label>

      <div id="actionOptions">
        <input type="radio" name="action" value="view" id="view" />
        <label for="view"><b>View Points</b></label>
        <input type="radio" name="action" value="add" id="add" />
        <label for="add"><b>Add Points</b></label>
        <input type="radio" name="action" value="spend" id="spend" />
        <label for="spend"><b>Spend Points</b></label>
      </div>

      <div id="addPointsDiv">
        <br>
        Enter Receipt Number To Add Points
        Receipt Number: <input type="number" name="receiptNumber" />
      </div>

      <div id="spendPointsDiv">
        <br>
        Enter the Amount of Points You Wish To Spend:
        Amount: <input type="number" name="pointsToSpend" />
      </div>

      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
